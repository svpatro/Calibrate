<!DOCTYPE html>
<html>
<head>
    <title>Resource Provisioning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h1 class="mb-4 text-center">Provision Resources</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Resource Type:</label>
                <input type="text" class="form-control" name="resource_type" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity:</label>
                <input type="number" class="form-control" name="quantity" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Provision</button>
        </form>

        {% if result %}
            <div class="alert alert-success mt-4 text-center">
                {{ result }}
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
