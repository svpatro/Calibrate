<!DOCTYPE html>
<html data-bs-theme="light"> <!-- Default to light mode -->
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Load theme from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            let savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", savedTheme);
            document.getElementById("themeToggle").textContent =
                savedTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        });

        // Toggle theme
        function toggleTheme() {
            let currentTheme = document.documentElement.getAttribute("data-bs-theme");
            let newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-bs-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            document.getElementById("themeToggle").textContent =
                newTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }
    </script>
</head>
<body>
<div class="container mt-4">

    <!-- Centered Nav Tabs -->
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link {% if active == 'provision' %}active{% endif %}" href="{{ url_for('provision') }}">Provision</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active == 'revert' %}active{% endif %}" href="{{ url_for('revert') }}">Revert</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active == 'delete' %}active{% endif %}" href="{{ url_for('delete') }}">Delete</a>
        </li>
    </ul>

    <!-- Page Content -->
    <div class="mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Theme Toggle Button at Bottom -->
    <div class="d-flex justify-content-center mt-5">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary" onclick="toggleTheme()">
            üåô Dark Mode
        </button>
    </div>

</div>
</body>
</html>
